<!DOCTYPE html>
{%extends 'MyApps1/base.html'%}
{%block body_block%}
     <h2>Employee Information</h2>
     <hr />
     <table border='2'>
     <thead>
         <th>EmpNo</th>
         <th>EmpName</th>
         <th>Salary</th>
         <th>Address</th>
     </thead>
    <tbody>
     {%for emp in employees%}
     <tr>
         <td>{{emp.eno}}</td>
         <td>{{emp.ename}}</td>
         <td>{{emp.esal}}</td>
         <td>{{emp.eaddr}}</td>
     </tr>
     {%endfor%}
    </tbody>
     </table>
     <br /><br /><br />
{%endblock%}
